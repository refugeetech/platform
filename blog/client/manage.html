<template name="manageArticles">
    <section class="row page-header" id="manage-section">
        <div id="top-nav-bg"></div>
        {{#if isInRole 'contentAdmin'}}
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h2>Manage Articles</h2>
                    <div style="float:right;margin-top: -15px;">{{> loginButtons}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" >
                    <table class="table table-striped  table-condensed">
                        <tbody>
                        {{#each articles}}
                            <tr>
                                <td class="articleImage" style=""><img src="/{{ featuredImage }}" class="image" /></td>
                                <td class="articleTitle">{{ title }}</td>
                                <td class="alignBottom" >updated on : {{ formatDate updatedOn }}</td>
                                <td class="alignBottom" >posted on : {{ formatDate postedOn }}</td>
                                <td><a class="btn btn-default" href="/article/{{encodeTitle title}}/update" target="_blank" >update</a></td>
                                <td><button class="btn btn-default publish" >{{#if isPublished }}unpublish{{else}}publish{{/if}}</button></td>
                                <td><button class="btn btn-danger delete" >Delete</button></td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <a class="btn" style="float:right" href="/article/add" target="_blank">Add an Article</a>
            </div>
        </div>
        {{else}}
        <div class="container">
            <div class="row">
                <div class="page-header">
                Must be a content administrator to see this {{> loginButtons}}
                </div>
            </div>
        </div>
        {{/if}}
    </section>
</template>
