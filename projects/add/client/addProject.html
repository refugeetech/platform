<template name="addProject">
    <div class="page-header">
      <h2>Add Project</h2>
    </div>
      {{# autoForm collection="Projects" id="insertProjectForm" type="insert" }}
      {{> afQuickField name='name' autofocus='true'}}

      {{> afQuickField name='description' rows=5 }}

      {{> afQuickField name="shortDescription" }}

      {{> afFormGroup name="problemCategories" type="select-checkbox"}}

      <div class="form-group">
        <label for="tags">
           Tags
        </label>
        <!-- tell AutoForm this is the tags field via data-schema-key property-->
        <input type="select"
            id="tags"
            data-schema-key="tags"
            placeholder="Choose some tags (e.g. food, clothing, shelter)">
      </div>

      {{> afQuickField name="startupDate"}}

      {{> afFormGroup name="currentStage"}}

      {{> afQuickField name="targetPlatforms" }}

      {{> afQuickField name="postalAddress"}}

      {{> afQuickField name="links"}}

      {{> afQuickField name="mediaId" type="cfs-file" collection="projectMedia"}}

      <button type="submit" class="btn btn-primary">Submit Project</button>
    {{/ autoForm }}
</template>
