<template name="singleProject">
  <div class="col-sm-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-header">{{ name }}</h2>
      </div>
      <div class="panel-body">
        <p>{{ description }}</p>
      </div>
      <div class="panel-footer">
        {{# each tags }}
        <span class="label label-default">{{ this }}</span>
        {{/ each }}
        {{# each links }}
        <span class="label label-default {{typeToClass}}"><a href="{{url}}">{{name}}></a></span>
        {{/ each }}
      </div>
    </div>
  </div>
</template>
