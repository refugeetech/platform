<template name="singleProjectBox">
    <section id="singleProjectBox" class="row bg-purple">
        
    	<div class="section-padding col-lg-12"></div>
    
    	<div class="col-lg-6 col-lg-offset-1">
    		
    		<h1 class="section-heading">{{project.name}}</h1>
    
    		<p class="column-paragraph">A <a href="#">{{project.challengeCategories}} project</a> that launched in <a href="#">Sweden</a> in 2015</p>
    		<p class="column-paragraph">{{project.name}} is an initiative by a group of action-driven entrepreneurs and humanitarians. RA know how to solve problems and get things done and wants to make a difference right now <a href="#">read more ...</a></p>
    		<p class="column-paragraph">Contact us at <a href="#">info@refugeeair.org</a>, <a href="{{socialLinks.twitter}}">Twitter</a> or <a href="{{socialLinks.facebook}}">Facebook</a>.</p>
    	</div>
    
    	<div class="col-lg-3 col-lg-offset-1">
    		
    		<div id="ra-img" style="width:385px;height:492px;background-color:#CCC;">placeholder</div>
    	</div>
    
    	<div class="col-lg-12" id="overlay">
    
    		<div class="col-lg-10 col-lg-offset-1" style="padding-left:0;margin-top:2.2em;">
    		<a href="#" class="btn">Visit Website</a>
    		<a href="#" class="btn">GitHub</a>
    		<a href="#" class="btn">Slack</a>
    		<a href="#" class="btn">Trello</a>
    		</div>
    	</div>
    
    </section>
</template>
