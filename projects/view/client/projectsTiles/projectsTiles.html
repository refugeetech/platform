<template name="projectsTiles">

    <div class="container-fluid no-padding" >
        <div class="hero" id="page-top-hero">
            <div class="hero-title col-md-offset-1 col-md-6 col-xs-12">
                <h1>Getting to know another point of view</h1>
            </div>
            <div class="col-md-offset-1 col-md-6 col-xs-12">

                  MyStory is a solution that help refugees to write their story of a newcomer

                            challenges <span class="caret"></span>
                            <div class="dropdown" id="challenges-dropdown">
                                <ul class="dropdown-menu filters-button-group">
                                    <li><span class="challenges">All challenges</span></li>
                                    {{#each challenges}}
                                      <li><span class="challenges">{{this}}</span></li>

                                    <li><span data-filter=".test1">Information</span></li>
                                    <li><span data-filter=".test2">Social</span></li>-->
                                </ul>
                            </div>
                        </button>
                    </div>

                    <div class="filter-row">
                        with projects
                        <button id="country-filter" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            all over the world <span class="caret"></span>
                            <div class="dropdown" id="country-dropdown">
                                <ul class="dropdown-menu filters-button-group">
                                    <li><span class="countries">All countries</span></li>
                                    <li><span class="countries">Sweden</span></li>
