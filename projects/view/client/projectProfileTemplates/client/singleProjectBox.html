<template name="singleProjectBox">
    
    <section id="singleProjectBox" class="row bg-purple">
    {{#with project}}    
    	<div class="section-padding col-lg-12"></div>
    
    	<div class="col-lg-6 col-lg-offset-1">
    		
    		<h1 class="section-heading">{{project.name}}</h1>
    
    		<p class="column-paragraph">A <a href="#">{{project.challengeCategories}} project</a> that launched in <a href="#">Sweden</a> in 2015</p>
    		<p class="column-paragraph">{{project.description}}</p>
    		<p class="column-paragraph">Contact us at <a href="mailto:{{project.email}}">{{project.email}}</a>, <a href="{{spitMeAnURL project.links 'twitter'}}">Twitter</a> or <a href="{{spitMeAnURL project.links 'facebook'}}">Facebook</a>.</p>
    	</div>
    
    	<div class="col-lg-3 col-lg-offset-1">
    	    <div></div>
    		
    		<div id="ra-img" style="width:385px;height:492px;background-color:#CCC;"><img src="{{spitMeASrc project}}"></div>
    	</div>
    
    	<div class="col-lg-12" id="overlay">
    
    		<div class="col-lg-10 col-lg-offset-1" style="padding-left:0;margin-top:2.2em;">
				<a href="{{spitMeAnURL project.links 'web'}}" class="btn">Visit Website</a>
				<a href="{{spitMeAnURL project.links 'github'}}" class="btn">GitHub</a>
				<a href="{{spitMeAnURL project.links 'slack'}}" class="btn">Slack</a>
				<a href="{{spitMeAnURL project.links 'trello'}}" class="btn">Trello</a>
    		</div>
    	</div>
    {{/with}}
    </section>
</template>
