<template name="projectOpenTasks">
    <section id="open-tasks" class="row bg-white">

        <!-- show trello bloc only if there is a trello link -->
        {{#if isLinkNotEmpty project.links 'trello'}} {{> trelloLists project}} {{/if}}

        <!-- start github -->
          <!-- show github bloc only if there is a github link -->
          {{#if isLinkNotEmpty project.links 'github'}}
          <div class="col-lg-10 col-lg-offset-1">
              <h2 class="column-heading">Issues from Github</h2>
          </div>
          <div class="col-lg-10 col-lg-offset-1">
              <div class="col-lg-7" style="padding:0;">
                  <p>
                      If you have the right skillset and experience, you are more than welcome to help out.
                      <br/> All positions are most likely available to everybody worldwide.
                  </p>
              </div>
          </div>
          {{#each getGithubRepos project.links}}
            {{> githubRepo}}
          {{/each}}
        {{/if}}
        <!-- end github -->

        <!-- start projectSlack -->
        {{>projectSlack}}
        <!-- end projectSlack -->
    </section>
</template>

<!-- trello templates -->
<template name="trelloLists">
    <div class="col-lg-10 col-lg-offset-1">
        <h2 class="column-heading">Open tasks from Trello</h2>
    </div>

    <div class="col-lg-10 col-lg-offset-1">

        <div class="col-lg-7" style="padding:0;">
            <p>
                If you have the right skillset and experience, you are more than welcome to help out.
                <br/> All positions are most likely available to everybody worldwide.
            </p>
        </div>
        <div class="col-lg-2 col-lg-offset-2">
            <a href="{{spitMeTrelloURL links }}" class="btn">Go to Trello</a>
        </div>
    </div>

    <div class="col-lg-10  col-lg-offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>Tasks</th>
                    <th>Status</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {{#each getData (spitMeTrelloURL links)}} {{> trelloListsTableRow }} {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="trelloListsTableRow">
    <tr>
        <td>{{name}}</td>
        <td>Copy</td>
        <td>To-do</td>
    </tr>
</template>

<!-- github templates -->
<template name="githubRepo">

  <div class="col-lg-10 col-lg-offset-1">
      <div class="col-lg-7" style="padding:0;">
          <h3>Issues in Repo: {{ getRepoName url }}</h3>
      </div>
      <div class="col-lg-2 col-lg-offset-2">
          <a href="{{ url }}" class="btn">Go to Github</a>
      </div>
  </div>
    <div class="col-lg-10  col-lg-offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>Issues</th>
                    <th>Labels</th>
                    <th>Milestone</th>
                </tr>
            </thead>
            <tbody>
              {{#each getIssues url }}
                  {{> githubIssuesTableRow }}
              {{/each}}
            </tbody>
        </table>
    </div>
</template>

<template name="githubIssuesTableRow">
    <tr class="githubIssueRow">
        <td>{{title}}</td>
        <td>{{getLabels labels}}</td>
        <td>{{milestone.title}}</td>
    </tr>
</template>
