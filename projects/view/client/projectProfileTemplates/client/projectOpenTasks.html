<template name="projectOpenTasks">
    <section id="open-tasks" class="row bg-white">

        <!-- show github bloc only if there is a github link -->
        {{#if isLinkNotEmpty project.links 'trello'}}
            {{> trelloLists project}}
        {{/if}}

        <!-- show github bloc only if there is a github link -->
        {{#if isLinkNotEmpty project.links 'github'}}
            {{> githubIssues project}}
        {{/if}}

        <!-- start projectSlack -->
        {{>projectSlack}}
        <!-- end projectSlack -->
    </section>
</template>

<!-- github templates -->
<template name="githubIssues">
    <div class="col-lg-10 col-lg-offset-1">
        <h2 class="column-heading">Issues from Github</h2>
    </div>

    <div class="col-lg-10 col-lg-offset-1">
        <div class="col-lg-7" style="padding:0;">
            <p>
                If you have the right skillset and experience, you are more than welcome to help out.
                <br/>
                All positions are most likely available to everybody worldwide.
            </p>
        </div>
        <div class="col-lg-2 col-lg-offset-2">
            <a href="{{spitMeGithubURL links}}" class="btn">Go to Github</a>
        </div>
    </div>

    <div class="col-lg-10  col-lg-offset-1">
        <table class="table">
            <thead>
                <tr>
                    <th>Issues</th>
                    <th>Labels</th>
                    <th>Milestone</th>
                </tr>
            </thead>
            <tbody>
                {{#each getData (spitMeGithubURL links)}}
                    {{> githubIssuesTableRow }}
                {{/each}}
            </tbody>

        </table>
    </div>
</template>
<template name="githubIssuesTableRow">
    <tr class="githubIssueRow">
        <td>{{title}}</td>
        <td>{{getLabels labels}}</td>
        <td>{{milestone.title}}</td>
    </tr>
</template>
