<template name="updateProject">
  <div class="page-header">
    <h2>Update Project</h2>
  </div>
  {{#if isInRole 'contentAdmin'}}
      {{> quickForm collection="Projects" doc=project id="updateProjectForm" type="update"}}
  {{else}}
      {{#if isInRole 'projectOwner'}}
          <!-- todo : check if use is project owner of this project -->
          You are not owner of this project and cant edit the content
      {{else}}
           You need to be a contentAdmin to edit this project
      {{/if}}
  {{/if}}
</template>
