<template name="sectionTransition">
  <section class="row" id="transition">
    <div class="bgclr-white container-fluid">
      <div class="row section-padding"></div>
      <column class="col-lg-10 col-lg-offset-1">
        <row class="row top-text-box">
          <p class="context-header">The Journey</p>
          <h2 class="section-heading">Getting to Sweden is only the first part of the journey. Refugee Tech aims to support refugees in the subsequent phases of their transition</h2>
        </row>
        <row class="row">
          <column class="col-lg-4 transition-column" id="transition-1">
            <img src="images/circle_1_no.png" class="col-lg-12 img-circle" />
            <h2 class="row transition-heading col-lg-12 column-heading">Arrival</h2>
            <p class="row transition-text col-lg-12 column-paragraph">Refugees flee unstable areas to escape ongoing humanitarian crises and seek safety in their new home, Sweden. The arrival is often fraught with trauma and stressful bureaucracy. Providing support to newly arrived refugees in this step is critical to their success.</p>
          </column>
          <column class="col-lg-4 transition-column" id="transition-2">
            <img src="images/circle_2_no.png" class="col-lg-12 img-circle" />
            <h2 class="row transition-heading col-lg-12 column-heading">Starting Anew</h2>
            <p class="row transition-text col-lg-12 column-paragraph">Now physically safe, refugees must build an entirely new life in Sweden: seek employment, find a place to live, navigate the Swedish language and customs, and much more. We seek to offer resources and advice to refugees in this step to help refugees navigate the process of starting over in Sweden.</p>
          </column>
          <column class="col-lg-4 transition-column" id="transition-3">
            <img src="images/circle_3_no.png" class="col-lg-12 img-circle" />
            <h2 class="row transition-heading col-lg-12 column-heading">Fulfilling Potential</h2>
            <p class="row transition-text col-lg-12 column-paragraph">Often, refugees are put in boxes that deny their talents and contributions, or limit their opportunities due to language and/or cultural barriers. The final step is about breaking down these barriers and allowing people to fulfill their potential as citizens and professionals.</p>
          </column>
        </row>
      </column>
      <div class="row section-padding"></div>
    </div>
  </section>
</template>
